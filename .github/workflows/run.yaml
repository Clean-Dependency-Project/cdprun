name: Download Runtimes

on:
  workflow_dispatch:

permissions:
  contents: write    # For GitHub Releases
  packages: write    # For GHCR
  pages: write       # For GitHub Pages deployment
  id-token: write    # For GitHub Pages deployment

jobs:
  download-runtimes:
    name: Download Runtime Binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Build cdprun binary
        run: make build-only

      - name: Set up ORAS
        run: |
          go install oras.land/oras/cmd/oras@v1.3.0
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
          oras version

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | oras login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Delete previous downloads.db from GHCR
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "Deleting previous database from ghcr.io/${REPO_LOWER}/downloads-db:latest"
          oras manifest delete ghcr.io/${REPO_LOWER}/downloads-db:latest || echo "No existing database to delete"
        continue-on-error: true

      - name: Run download command
        run: ./bin/cdprun --log-level debug download

      - name: Verify downloads and database
        run: |
          ls -lh downloads.db
          echo "Downloads directory:"
          ls -la downloads/ || echo "No downloads directory"

      - name: Upload downloads.db to GHCR
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "Uploading database to ghcr.io/${REPO_LOWER}/downloads-db:latest"
          oras push ghcr.io/${REPO_LOWER}/downloads-db:latest ./downloads.db

  deploy-site:
    name: Deploy Site to GitHub Pages
    runs-on: ubuntu-latest
    needs: download-runtimes
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Build cdprun binary
        run: make build-only

      - name: Set up ORAS
        run: |
          go install oras.land/oras/cmd/oras@v1.3.0
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
          oras version

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | oras login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Download downloads.db from GHCR
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "Downloading database from ghcr.io/${REPO_LOWER}/downloads-db:latest"
          oras pull ghcr.io/${REPO_LOWER}/downloads-db:latest -o .

      - name: Verify downloads.db exists
        run: |
          ls -lh downloads.db
          file downloads.db

      - name: Generate static site
        run: |
          ./bin/cdprun --log-level debug sitegen --db downloads.db --out _site

      - name: Verify site generation
        run: |
          ls -la _site/
          find _site -type f | head -20

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
